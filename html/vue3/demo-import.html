<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Import</title>

</head>

<body>
  <!-- https://cn.vuejs.org/guide/quick-start#enabling-import-maps -->
  <script type="importmap">
    {
      "imports": {
        "vue": "./vue.esm-browser.js"
      }
    }
  </script>
  <div id="app">{{ message }}</div>

  <script type="module">
    import { createApp, ref } from "vue"; // 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const message = ref('Hello Vue!')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
