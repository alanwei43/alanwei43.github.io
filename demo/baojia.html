<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报价App跳转测试</title>
    <style>
        div{
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>
        <a
            href="autohomeprice://insidebrowser?url=http%3A%2F%2Fdealer-m.yz.test.autohome.com.cn%2Fjiajiago%2Fcargoods">直接超链接跳转</a>
    </div>
    <div>
        <span id="link1">autohomeprice 使用location.href跳转</span> <br />
    </div>
    <div>
        <span id="link2">autohome 使用location.href跳转</span>
    </div>
    <script>
        document.getElementById("link1").addEventListener("click", function () {
            const link = "autohomeprice://insidebrowser?url=" + encodeURIComponent("http://dealer-m.yz.test.autohome.com.cn/jiajiago/cargoods");
            location.href = link;
        });
        document.getElementById("link2").addEventListener("click", function () {
            const link = "autohome://insidebrowser?url=" + encodeURIComponent("http://dealer-m.yz.test.autohome.com.cn/jiajiago/cargoods");
            location.href = link;
        });
    </script>
</body>

</html>
