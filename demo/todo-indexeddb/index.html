<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo IndexedDB</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div class="container">

    <fieldset>
      <legend>Add new Todo</legend>
      <form id="form">
        <label>
          <input type="text" name="todo.content" required placeholder="content" />
        </label>
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
    <hr class="splitor" />
    <fieldset>
      <legend>Todo list</legend>
      <ol id="todo-list"></ol>
    </fieldset>
  </div>
  <script type="module" src="./todo.js"></script>
</body>

</html>
