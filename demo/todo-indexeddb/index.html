<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo IndexedDB</title>
  <style type="text/css">
    .container {
      width: 90%;
      margin-top: 10px;
    }
    form > div {
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <ol id="todo-list"></ol>
    </div>

    <form id="form">
      <div>
        <label>
          <input type="text" name="todo.content" required placeholder="Todo content" />
        </label>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </div>
  <script type="module" src="./todo.js"></script>
</body>

</html>
