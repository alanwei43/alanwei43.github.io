                url: location.href,
                title: "test",
                content: "xxxx",
                imgurl: "https://g.autoimg.cn/@img/m1/cardfs/series/g26/M08/0E/DB/400x300_0_q80_autohomecar__ChsEe13BKjKAN5cQAAcKwUVydcU057.png.png",

                    console.log("share success");
                    alert("share success");
                },
                fail: function () {
                    console.log("share fail");
                    alert("share fail");
                }
            });
        }
    </script>
