<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
</head>

<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="body">
            Body
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
    <style type="text/css">
        .header {
            margin: 10px auto ;
            width: 50%;
            height: 50px;
            border: 10px solid #0094ff;
            background-color: white;
            background-clip: padding-box;
        }
    </style>
</body>

</html>
